<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <h1>
            Talya's Weather App
        </h1>
        <button type="button" class="btn btn-primary">Check Weather</button>
    </div>
</br>
<div class="container">
<div class="row">
    <div class="col-md-4">
        <div class="row" id="City">
    Paris
        </div>
        <div class="row" id="day">
    Mercredi 19:00
        </div> 
        <div class="row" id="weatherType">
    Sunny        
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-6">
        Image 22 ºC |ºF
            </div>
            <div class="col-md-6">
                <div class="row" id="precipitations">
                Precipitations:1%
                </div>
                <div class="row">
                Humidity:29%
                </div>
                <div class="row">
    Wind:5km/h
                </div>
            </div>
        </div>
    </div>
</div>
</div>
    <script> src = "src/app.js"</script>
</body>
</html>
