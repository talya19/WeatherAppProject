<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talya's Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300&family=Zilla+Slab:wght@300&display=swap"
    rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="App">
    <div class="container">
     <div class="Weather">
        <h4>
            Talya's Weather App
        </h4>
</br>
         <div class="row">
           <div class="col-6">
    <h1 id="city"></h1>
    <ul>
        <li>
            <span id="date">
            Thursday 16:40,
            </span>
            <span id="description"></span>
        </li>
        <li>
            Humidity: 75%, Wind: 5.14 km/h
        </li>
    </ul>
           </div>
           <div class="col-6">
              <div class="temperature-container">
              <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
            alt="sunny"/> 
               <strong id="temperature"></strong>
            <span class="units">ºC|<a href="#"> ºF</a>
                </span>
              </div>
           </div>
    
           </div>  
          </div>
<footer>Open-source code by <a href="https://github.com/talya19/WeatherAppProject">talya19</a></footer>
    </div>
</div>
    <script src = "src/app.js"> </script>
</body>
</html>
